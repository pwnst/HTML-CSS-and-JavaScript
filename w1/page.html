<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		fieldset { background:lightyellow; 
			border:10px solid yellow; 
			margin-bottom:10px;
			width: 720px; }
		label { width: 180px;
			display:inline-block;
			text-align: right;
			text-align: top }
		.first { background: red }
		.last { background: green }
		label:hover { font-size:10px }
	</style>
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</head>
<body>
<H1>Please Enter Your Details For Our Dating Website</H1>
<form name="form" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
	<fieldset>
		<legend>Your Face</legend>
		<label for="file">Your image</label>
		<input id="file" type="file"></input>
		<br>
		<label for="preview">Preview</label>
		<img id="preview" src="">
	</fieldset>
	<fieldset>
		<legend>Your general details</legend>
		<label for="name">Name</label>
		<input id="name" name="name" type="text" required></input>
		<br>
		<label for="gender" class="auto">Gender</label>
		<input id="gender" name="gender" type="radio" required>Male</input>
		<input id="gender" name="gender" type="radio" required>Female</input>
		<br>
		<label for="age">Age</label>
		<input id="age" name="age" type="number" required></input>
		<br>
		<label for="date">Date of birth</label>
		<input id="date" name="date" type="date"></input>
		<br>
		<label for="color">Favorite Color</label>
		<input id="color" name="color" type="color"></input>
		<br>
		<label>Witch Country?</label>
		<select>
			<option>No Selection</option>
			<option>Ukraine</option>
			<option>Russia</option>
			<option>England</option>
			<option>India</option>
			<option>Pakistan</option>
		</select>
	</fieldset>
	<fieldset>
		<legend>Your indicators</legend>
		<label for="height">Your Height?</label>
		<span class="first">Short</span>
		<input id="height" name="height" type="range" min="0", max="100"></input>
		<span class="last">High</span>
		<br>
		<label for="salery">Your Salery?</label>
		<span class="first">Poor</span>
		<input id="salery" name="salery" type="range" min="0", max="100"></input>
		<span class="last">Rich</span>
	</fieldset>
	<fieldset>
		<legend>Your Contact Information</legend>
		<label for="email">Email</label>
		<input id="email" name="email" type="email"></input>
		<br>
		<label for="phone">Phone</label>
		<input id="phone" name="phone" type="tel"></input>
		<br>
		<label for="address">Address</label>
		<textarea id="address" name="address" width="60" height="5"></textarea>
		<br>
		<label class="auto">Method to contact</label>
		<input id="cbemail" name="cbemail" type="checkbox" class="auto">Email</input>
		<input id="cbphone" name="cbphone" type="checkbox" class="auto">Phone</input>
		<input id="cbfb" name="cbfb" type="checkbox" class="auto">Facebook</input>
	</fieldset>
	<input type="submit" value="Submit!">
</form>

</body>
</html>
